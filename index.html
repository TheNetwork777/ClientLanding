<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDIS Assisted Living - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; background: #f3f7fb; margin: 0; 
        }
        .container {
            max-width: 400px; margin: 60px auto; background: #fff; 
            padding: 2rem; border-radius: 14px; box-shadow: 0 8px 30px rgba(0,0,0,0.09);
        }
        h1 { 
            text-align: center; color: #205075;
        }
        label {
            font-weight: 600; margin-bottom: 0.2em; display: block;
        }
        input, textarea {
            width: 100%; padding: 0.7em; margin-bottom: 1.2em;
            border: 1px solid #b3c0ce; border-radius: 6px; font-size: 1em;
        }
        button {
            width: 100%; padding: 0.8em; background: #205075; 
            color: #fff; border: none; border-radius: 8px; font-size: 1em;
            font-weight: 600; cursor: pointer;
        }
        button:hover {
            background: #3288a8;
        }
        .success { color: green; text-align: center; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NDIS Sign Up</h1>
        <form id="signupForm">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="3"></textarea>

            <button type="submit">Sign Up</button>
        </form>
        <div id="formMsg"></div>
    </div>

    <script>
    // This only displays a fake success for now (since no backend yet!)
    document.getElementById('signupForm').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('formMsg').innerHTML = 
            '<div class="success">Thank you for signing up! We will contact you soon.</div>';
        this.reset();
    };
    </script>
</body>
</html>
